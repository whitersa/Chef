server {
    listen 80;
    server_name localhost;

    # 前端构建产物的目录 (通常在 Docker 容器中是这个路径)
    root /usr/share/nginx/html;
    index index.html;

    # --- Gzip 配置开始 ---
    
    # 开启 gzip_static: Nginx 会优先查找是否存在 .gz 后缀的文件
    # 例如请求 style.css，如果存在 style.css.gz，则直接返回该文件，不再消耗 CPU 进行压缩
    gzip_static on;

    # 开启实时 gzip (作为后备，处理那些没有预生成 .gz 的文件)
    gzip on;
    gzip_min_length 1k;     # 小于 1k 的文件不压缩
    gzip_comp_level 6;      # 压缩级别 1-9，6 是平衡点
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
    gzip_vary on;           # 添加 Vary: Accept-Encoding 头

    # --- Gzip 配置结束 ---

    location / {
        # SPA 应用必须配置: 如果找不到文件，回退到 index.html
        try_files $uri $uri/ /index.html;
    }

    # --- API 转发配置 (新增) ---
    # 将 /api 开头的请求转发给后端的 NestJS 服务
    location /api/ {
        # 假设后端运行在本地的 3000 端口
        # 如果是 Docker 部署，这里可能是 http://api-service:3000
        proxy_pass http://localhost:3000/; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 静态资源缓存设置 (可选)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
